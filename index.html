<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/styles/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="grid-container">
            <div class="grid-item">
                <img src="./build/images/birds-g6b63afc7a_1920.jpg" alt="imagem1">
            </div>
            <div class="grid-item">
                <img src="./build/images/bird-ga5d9ed257_1920.jpg" alt="imagem2">
            </div>
            <div class="grid-item">
                <img src="./build/images/butterfly-g7f3546b64_1920.jpg" alt="imagem3">
            </div>
            <div class="grid-item">
                <img src="./build/images/lilies-g19bcb21a4_1920.jpg" alt="imagem4">
            </div>
            <div class="grid-item">
                <img src="./build/images/street-gddeece843_1920.jpg" alt="imagem5">
            </div>
        </div>
        <div>
            <form>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 0 0000-0000" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" placeholder="DD/MM/AAAA" required>
            </form>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
